name: Test
on: [pull_request]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: cd node && npm ci
      - name: Run audit test
        run: cd node && npm run test:audit
      - name: Run format test
        run: cd node && npm run test:format
      - name: Run lint test
        run: cd node && npm run test:lint
      - name: Run types test
        run: cd node && npm run test:types
      - name: Run license test
        run: cd node && npm run test:license
      - name: Run tests
        run: cd node && export APP_DISABLE_AUTO_START=true && export ENV=test && export NODE_PATH=$(shell pwd)/src && npm test
  